<div class="profile-card" [class.brand]="profile.type === 'brand'" [class.influencer]="profile.type === 'influencer'" (click)="viewDetails()">
  <div class="profile-header">
    <div class="profile-image">
      <img [src]="getImageSrc(profile.imageUrl)" [alt]="profile.name">
    </div>
    <div class="profile-badge">
      <span>{{ profile.type === 'brand' ? '🏢' : '👤' }}</span>
    </div>
  </div>
  
  <div class="profile-content">
    <h3 class="profile-name">{{ profile.name }}</h3>
    
    <div class="profile-info">
      <div class="info-item">
        <span class="icon">🌍</span>
        <span class="text">{{ profile.country }}</span>
      </div>
      
      <div class="info-item">
        <span class="icon">🎯</span>
        <span class="text">{{ profile.category }}</span>
      </div>

      <ng-container *ngIf="profile.type === 'influencer'">
        <div class="info-item followers" *ngIf="profile.followersCount">
          <span class="icon">👥</span>
          <span class="text">{{ formatNumber(profile.followersCount) }} {{ 'dashboard.profile.followers' | translate }}</span>
        </div>
        
        <div class="bio" *ngIf="profile.bio">
          <p>{{ profile.bio }}</p>
        </div>
      </ng-container>
    </div>
  </div>

  <div class="profile-actions">
    <div class="action-row">
      <button class="action-button primary" (click)="sendRequest(); $event.stopPropagation()">
        <span class="icon">🤝</span>
        Enviar Solicitud
      </button>
      <button class="action-button secondary" (click)="sendMessage(); $event.stopPropagation()">
        <span class="icon">💬</span>
        Enviar Mensaje
      </button>
    </div>
    <div class="action-row">
      <button class="action-button tertiary" (click)="viewDetails(); $event.stopPropagation()">
        <span class="icon">ℹ️</span>
        {{ 'dashboard.profile.actions.viewProfile' | translate }}
      </button>
    </div>
  </div>
</div>
