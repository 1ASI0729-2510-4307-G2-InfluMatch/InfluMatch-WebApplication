<mat-card class="profile-card" (click)="viewDetails()">
  <div class="profile-header">
    <div class="profile-avatar">
      <img
        [src]="profile.photoUrl || '/assets/default-avatar.png'"
        alt="Profile Avatar"
      />
    </div>
    <div class="profile-info">
      <h3 class="profile-name">{{ profile.name }}</h3>
      <span class="profile-type">{{
        type === "influencer" ? "Influencer" : "Marca"
      }}</span>
    </div>
  </div>

  <div class="profile-content">
    <p class="profile-bio">{{ profile.bio || "Sin biografía" }}</p>

    <!-- Información específica para influencers -->
    <div *ngIf="type === 'influencer'" class="profile-metrics">
      <div class="metric">
        <mat-icon>people</mat-icon>
        <span>{{ formatNumber(profile.followersCount) }} seguidores</span>
      </div>
      <div class="metric">
        <mat-icon>category</mat-icon>
        <span>{{ profile.mainNiche }}</span>
      </div>
    </div>

    <!-- Información específica para marcas -->
    <div *ngIf="type === 'brand'" class="profile-metrics">
      <div class="metric">
        <mat-icon>location_on</mat-icon>
        <span>{{ profile.country }}</span>
      </div>
    </div>
  </div>

  <div class="profile-footer">
    <button mat-button color="primary" class="view-details-btn">
      Ver detalles
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</mat-card>
