<!-- Attachments Section -->
<div class="profile-section" *ngIf="profile.attachments?.length">
  <h2>{{ 'dashboard.profile.attachments.title' | translate }}</h2>
  <div class="attachments-grid">
    <app-attachment-viewer
      *ngFor="let attachment of profile.attachments"
      [title]="attachment.title"
      [description]="attachment.description"
      [mediaType]="attachment.mediaType"
      [data]="attachment.data">
    </app-attachment-viewer>
  </div>
</div>
